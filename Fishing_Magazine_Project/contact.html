<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fishing Magazine - Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <img src="images/logo.png" alt="Logo" class="logo">
        <h1>Contact Us</h1>
    </header>

    <nav>
        <a href="index.html"><img src="images/fishingrod.png" class="nav-icon"> Home</a>
        <a href="articles.html"><img src="images/fishingrod.png" class="nav-icon"> Articles</a>
        <a href="media.html"><img src="images/fishingrod.png" class="nav-icon"> Media</a>
        <a href="contact.html"><img src="images/fishingrod.png" class="nav-icon"> Contact</a>
    </nav>

    <main>
        <h2>We value your feedback!</h2>
        <p>Feel free to send us a message. All fields are optional.</p>

        <form action="thankyou.html" method="get">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="John Doe">

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="john@example.com">

            <label for="topic">Topic:</label>
            <select id="topic" name="topic">
                <option value="general">General Feedback</option>
                <option value="suggestion">Article Suggestion</option>
                <option value="issue">Report an Issue</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here..."></textarea>

            <button type="submit">Send Feedback</button>
        </form>
    </main>


</body>
</html>
